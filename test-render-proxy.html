<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Render Proxy</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0052a3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #0066cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Render Proxy Test</h1>
        <p>Test the Claude API proxy deployed on Render</p>
        
        <button onclick="testProxy()">Test Proxy Connection</button>
        <button onclick="testClaudeAPI()">Test Claude API Call</button>
        <button onclick="clearOutput()">Clear Output</button>
        
        <div id="output" class="output"></div>
    </div>

    <script>
        const PROXY_URL = 'https://koh-atlas-secure-arc.onrender.com/api/anthropic';
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function testProxy() {
            clearOutput();
            log('Testing Render proxy endpoint...', 'info');
            log(`URL: ${PROXY_URL}`, 'info');
            
            try {
                // Test OPTIONS (CORS preflight)
                log('\n1ï¸âƒ£ Testing OPTIONS request (CORS preflight)...', 'info');
                const optionsResponse = await fetch(PROXY_URL, {
                    method: 'OPTIONS',
                });
                log(`âœ… OPTIONS response: ${optionsResponse.status}`, 'success');
                
                // Test GET (should return error)
                log('\n2ï¸âƒ£ Testing GET request (should fail)...', 'info');
                const getResponse = await fetch(PROXY_URL, {
                    method: 'GET',
                });
                const getData = await getResponse.json();
                log(`GET response: ${JSON.stringify(getData, null, 2)}`, 'info');
                
                log('\nâœ… Proxy endpoint is accessible!', 'success');
            } catch (error) {
                log(`\nâŒ Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testClaudeAPI() {
            clearOutput();
            log('Testing Claude API call through proxy...', 'info');
            
            const requestBody = {
                model: 'claude-sonnet-4-20250514',
                max_tokens: 100,
                temperature: 0.3,
                messages: [{
                    role: 'user',
                    content: 'Reply with "Connection successful!"'
                }]
            };
            
            log('\nðŸ“¤ Request:', 'info');
            log(JSON.stringify(requestBody, null, 2), 'info');
            
            try {
                log('\nðŸ”„ Sending request...', 'info');
                const startTime = Date.now();
                
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const elapsed = Date.now() - startTime;
                log(`\nðŸ“¡ Response received in ${elapsed}ms`, 'info');
                log(`Status: ${response.status} ${response.statusText}`, 'info');
                
                const data = await response.json();
                
                if (response.ok) {
                    log('\nâœ… SUCCESS!', 'success');
                    log('\nðŸ“¥ Response:', 'success');
                    log(JSON.stringify(data, null, 2), 'success');
                    
                    if (data.content && data.content[0]) {
                        log('\nðŸ’¬ Claude says:', 'success');
                        log(data.content[0].text, 'success');
                    }
                } else {
                    log('\nâŒ API Error:', 'error');
                    log(JSON.stringify(data, null, 2), 'error');
                    
                    if (data.error) {
                        log('\nPossible issues:', 'error');
                        if (data.error.includes('API key')) {
                            log('- VITE_ANTHROPIC_API_KEY not set in Render environment', 'error');
                            log('- Check Render dashboard > Environment Variables', 'error');
                        } else {
                            log(`- ${data.error}`, 'error');
                        }
                    }
                }
            } catch (error) {
                log(`\nâŒ Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                
                log('\nPossible issues:', 'error');
                log('- Network connectivity problem', 'error');
                log('- CORS configuration issue', 'error');
                log('- Render service is down or restarting', 'error');
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            log('ðŸš€ Test page loaded', 'info');
            log('Click buttons above to test the proxy\n', 'info');
        });
    </script>
</body>
</html>
